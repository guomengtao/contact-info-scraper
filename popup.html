<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>联系人信息采集工具</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    /* Button styles */
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #3367d6;
    }
    
    .button.delete {
      background-color: #dc3545;
      padding: 4px 8px;
      font-size: 12px;
    }
    
    .button.export {
      background-color: #28a745;
    }
    
    /* Statistics styles */
    .stats {
      margin: 15px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Contact list styles */
    #contactList {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
    }
    
    .contact-item {
      border-bottom: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .contact-item:last-child {
      border-bottom: none;
    }
    
    .contact-info {
      flex-grow: 1;
    }
    
    .contact-actions {
      display: flex;
      gap: 5px;
    }
    
    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    
    .loading.active {
      display: block;
    }
    
    /* Add to existing styles */
    .extra-phones {
        color: #ff6b01;
        font-size: 12px;
        margin-left: 5px;
    }
    
    /* Add to existing styles */
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .button.export {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="button-group">
    <button id="startScraping" class="button">开始采集</button>
    <button id="exportCSV" class="button export">导出CSV</button>
    <button id="exportTXT" class="button export">导出文本</button>
  </div>
  
  <div class="stats">
    <div>已采集数据: <span id="totalRecords">0</span> 条</div>
    <button id="clearAll" class="button delete">清空数据</button>
  </div>
  
  <div class="loading" id="loadingIndicator">
    正在采集数据，请稍候...
  </div>
  
  <div id="contactList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
